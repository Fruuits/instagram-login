<!DOCTYPE html>
<html>

<head>
    <title>Instgram Hand coded</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/0d4134e465.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <section class="container">
        <h1>Pictures</h1>
        <!-- FORM -->
        <form>
            <input type="text" name="user-form" placeholder="Phone number, username, or email">
            <input type="password" name="password-form" placeholder="Password">
            <a href="#">
                <div class="login-button">
                    <button>Log In</button>
                </div>
            </a>
        </form>
        <!-- OR -->
        <p class="sign-up-instead">OR</p>
        <i class="fab fa-facebook-square"><span class="fb-login"><a href="https://www.facebook.com/">Log in with Facebook</a></span>
        </i>
        <p class="password">
            <a href="https://www.instagram.com/accounts/password/reset/">
                Forgot password?
            </a>
        </p>
        <div class="sign-up-div">
            <p class="sign-up">Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"><span>Sign up</span></a>
            </p>
        </div>
        <div class="get-app-div">
            <h2>Get the app.</h2>
            <span class="apps"><a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="assets/appstore-button.png"> </a><a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DBB386814-A713-4B5A-80C2-F6D6733413FC%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="assets/googleplay-button.jpg"></a></span>
        </div>

        <div class="footer">
            <!-- convert to a list and use flex wrap, use css to uppcase (Looks better for seo) -->
            <ul>
                <div class="footer-top-row">
                    <li><a href="https://about.instagram.com/about-us">about</a></li>
                    <li><a href="https://help.instagram.com/">help</a></li>
                    <li><a href="https://about.instagram.com/blog/">press</a></li>
                    <li><a href="https://www.instagram.com/developer/">api</a></li>
                    <li><a href="https://www.instagram.com/about/jobs/">jobs</a></li>
                    <li><a href="https://help.instagram.com/519522125107875">privacy</a></li>
                    <li><a href="https://help.instagram.com/581066165581870">terms</a></li>
                </div>
                <div class="footer-bottom-row">
                    <li><a href="https://www.instagram.com/explore/locations/">locations</a></li>
                    <li><a href="https://www.instagram.com/directory/profiles/">top accounts</a></li>
                    <li><a href="https://www.instagram.com/directory/hashtags/">hashtags</a></li>
                    <li><a href="#">language</a></li>
                </div>
            </ul>
            <div class="copyright">
                <p>&#9400; 2020 INSTAGRAM FROM FACEBOOK</p>
            </div>
        </div>
    </section>
</body>

</html>
